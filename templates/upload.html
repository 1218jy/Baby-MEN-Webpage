<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby MEN Site</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f9fc; 
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
            padding: 30px;
            width: 300px; 
        }
        h1 {
            font-size: 28px;
            color: #4A90E2;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin: 15px 0;
        }
        a {
            text-decoration: none;
            color: #E94E77; 
            border: 2px solid #E94E77; 
            border-radius: 10px;
            padding: 10px 15px;
            transition: all 0.3s ease;
            display: inline-block; 
        }
        a:hover {
            background-color: #E94E77; 
            color: white; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Baby MEN Site</h1>
        <p><a href="/0">About Baby Men</a></p>
        <p><a href="/works">Works</a></p>
    </div>
</body>
</html>
