<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Linked List</title>
  <style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    .home-link {
        position: absolute;
        top: 10px;
        left: 10px;
        text-decoration: none;
        color: #007BFF;
        font-weight: bold;
        padding: 5px 10px;
        border: 1px solid #007BFF;
        border-radius: 4px;
        transition: background-color 0.2s ease, color 0.2s ease;
    }

    .home-link:hover {
        text-decoration: underline;
        color: #ffffff;
        background-color: #E94E77;
        border-color: white;
    }

    .main-container {
        display: flex;
        gap: 50px;
        justify-content: center;
        align-items: center;
    }

    .linkedList-container {
        display: flex;
        flex-direction: column;
    }

    .large-box {
        width: 300px;
        height: 400px;
        border: 2px solid #4a90e2;
        border-radius: 10px;
        padding: 20px;
    }

    .right-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        justify-content: flex-start;
        align-items: flex-start;
    }

    .history-container {
        display: flex;
        flex-direction: column;
    }

    .small-box {
        width: 370px; 
        height: 225px;
        border: 2px solid #4a90e2;
        border-radius: 10px;
        padding: 20px;
    }

    .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .input-group {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .input-field {
        border: 2px solid #4a90e2;
        border-radius: 10px;
        padding: 10px;
        width: 238px; 
    }

    .button {
        border: 2px solid #e94e77;
        border-radius: 10px;
        padding: 10px;
        background-color: white;
        cursor: pointer;
        width: 150px;
        transition: background-color 0.2s;
    }
    .button:hover{
        background-color: #e94e77;
        color: white;
    }

    .button-group {
        display: flex;
        gap: 10px;
        justify-content: flex-start;
        align-items: flex-start;
    }

    .button-below {
        border: 2px solid #e94e77;
        border-radius: 10px;
        padding: 10px;
        background-color: white;
        cursor: pointer;
        height: 50px;
        width: 204px;
        transition: background-color 0.2s;
    }

    .button-below:hover{
        background-color: #e94e77;
        color: white;
    }

  </style>
</head>
<body>

  <a href="/works" class="home-link">&lt; Back to Works</a>
  
  <div class="main-container">
    <div class="linkedList-container">
      <div class="large-box">
        <ul id="linkedList">
          {% for item in linked_list_items %}
              <li>{{ item }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <div class="right-container">
      <div class="history-container">
        <div class="small-box">
          <h4>Submitted Input History:</h4>
          <ul id="submittedInputs">
          {% for input_item in submitted_inputs %}
              <li>{{ input_item }}</li>
          {% endfor %}
          </ul>
        </div>
      </div>

      <div class="buttons-container">
        <div class="input-group">
          <form action="/add1" method="POST">
            <input type="text" name="data" class="input-field" placeholder="Input text here...">
            <button type="submit" class="button">Insert at End</button>
          </form>
        </div>
        <div class="input-group">
          <form action="/add2" method="POST">
            <input type="text" name="data" class="input-field" placeholder="Input text here...">
            <button type="submit" class="button">Insert at Beginning</button>
          </form>
        </div>
      
        <div class="button-group">
          <form action="/remove_at_beginning" method="POST" style="display:inline;">
            <button type="submit" class="button-below">Remove at Beginning</button>
          </form>
          <form action="/remove_at_end" method="POST" style="display:inline;">
              <button type="submit" class="button-below">Remove at End</button>
          </form>
        </div>
      </div>

    </div>
    <div></div>

  </div>

</body>
</html>
