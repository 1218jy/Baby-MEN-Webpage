<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffffff;
            color: #E94E77;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            margin: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-info {
            margin: 10px 0;
        }
        .profile-info div {
            margin: 10px 0;
        }
        .link-div {
            display: flex;
            justify-content: space-around; 
            margin: 20px 0; 
        }
        .link-div a {
            display: inline-block;
            text-decoration: none;
            color: #E94E77; 
            border: 2px solid #E94E77; 
            border-radius: 10px;
            padding: 10px 15px;
            transition: all 0.3s ease; 
            display: flex; 
            align-items: center; 
        }
        .link-div a:hover {
            background-color: #E94E77; 
            color: white; 
            text-decoration: underline; 
        }

        .link-div img {
            width: 20px; 
            height: 20px;
            margin-right: 10px; 
        }

        
        .facebook a {
            color: #1877F2;
            border-color: #1877F2;
        }
        .facebook a:hover {
            background-color: #1877F2;
            color: white;
        }

        .discord a {
            color: #5865F2;
            border-color: #5865F2;
        }
        .discord a:hover {
            background-color: #5865F2;
            color: white;
        }

        .github a {
            color: #000000;
            border-color: #000000;
        }
        .github a:hover {
            background-color: #000000;
            color: white;
        }

        .linkedin a {
            color: #0077B5;
            border-color: #0077B5;
        }
        .linkedin a:hover {
            background-color: #0077B5;
            color: white;
        }

        .spotify a {
            color: #1ED760;
            border-color: #1ED760;
        }
        .spotify a:hover {
            background-color: #1ED760;
            color: white;
        }

        footer {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            font-size: 1.5em; 
            padding: 15px 25px; 
            display: inline-block;
            color: #E94E77;
            border: 2px solid #E94E77;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            background-color: #E94E77;
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Profile<br></h1>
        <h3>Zuriel Elijah Valencia</h3>
    </header>
    <main>
        <div class="profile-info">
            <div><strong>Hobbies:</strong> Video games, Basketball, Chess</div><br>
            <div><strong>Address:</strong> San Pedro, Laguna</div><br>
            <div><strong>Likes:</strong> Foods, Chocolate Drinks, Good Listener</div><br>
            <div><strong>Dislikes:</strong> Matcha, Exotic Foods, Bossy</div><br>
            <div><strong>Contact #:</strong> 09059634553</div><br>
            <div><center>"Happy Go Lucky"</center></div><br><br><br>
            
            <div class="link-div">
                <div class="facebook"><a href="https://www.facebook.com/ValenciaZurielElijah?mibextid=ZbWKwL" target="_blank"><img src="{{ url_for('static', filename='images/fb.png') }}" alt="Facebook Logo">Facebook Profile</a></div>
            </div>
        </div><br>

        <footer>
            <div class="back-link">
                <a href="/aboutus" target="_self">Back to About Us</a>
            </div>
        </footer>
    </main>
</body>
</html>
